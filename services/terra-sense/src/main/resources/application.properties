spring.application.name=terra-sense
server.port=8081

# Kafka Configuration
spring.kafka.bootstrap-servers=${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.add.type.headers=false

# Kafka Topics
kafka.topic.raw-sensor-data=raw-sensor-data

# MQTT Configuration
mqtt.broker.url=${MQTT_BROKER_URL:tcp://localhost:1883}
mqtt.client.id=terra-sense-${random.uuid}
mqtt.topic.sensor-data=terra/sensors/+/+/data
mqtt.topic.device-status=terra/devices/+/+/status
mqtt.qos=${MQTT_QOS:1}
mqtt.connect.timeout=10
mqtt.keepalive=60
mqtt.auto-reconnect=true
mqtt.sensor-ingest.enabled=${MQTT_SENSOR_INGEST:true}

# InfluxDB Configuration
influxdb.url=${INFLUXDB_URL:http://localhost:8086}
influxdb.token=${INFLUXDB_TOKEN:terra-token-2025}
influxdb.org=${INFLUXDB_ORG:terraneuron}
influxdb.bucket=${INFLUXDB_BUCKET:sensor_data}

# HTTP Ingestion API
api.ingestion.enabled=true

# Actuator
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.show-details=always
