spring.application.name=terra-ops
server.port=8080

# Kafka Configuration
spring.kafka.bootstrap-servers=${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
spring.kafka.consumer.group-id=terra-ops-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.properties.spring.json.value.default.type=java.util.LinkedHashMap
spring.kafka.consumer.auto-offset-reset=latest

# Kafka Producer (for command topic)
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Kafka Topics
kafka.topic.processed-insights=processed-insights
kafka.topic.action-plans=action-plans
kafka.topic.control-command=terra.control.command
kafka.topic.control-feedback=terra.control.feedback

# MySQL Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/terra_ops}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:terra}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:terra2025}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Security Configuration
jwt.secret=${JWT_SECRET:terraneuron-secret-key-2025-phase3-production-ready-256bit-key}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}

# Actuator
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.show-details=always

# Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Scheduling (for plan expiration)
spring.task.scheduling.pool.size=2
