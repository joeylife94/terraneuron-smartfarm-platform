# Mosquitto MQTT Broker Configuration
# TerraNeuron Smart Farm Platform

# 기본 리스너 설정
listener 1883
protocol mqtt

# WebSocket 지원
listener 9001
protocol websockets

# 익명 접속 허용 (개발 환경용, 프로덕션에서는 인증 추가 필요)
allow_anonymous true

# 로그 설정
log_dest stdout
log_type all

# 메시지 보관 설정
persistence true
persistence_location /mosquitto/data/

# QoS 설정
max_queued_messages 1000
message_size_limit 0
